swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error



  /user/profile/{accountID}:
    get:
      tags:
      - User Module
      summary: Account's transactions of the month
      description: API for fetching a user Account
      produces:
      - application/json
      parameters:
      - in: header
        type: string
        name: Authorization
        description: Attach Bearer JWT
        required: true
        schema:
            $ref: '#/definitions/Account'
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/AccountResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error



  /user/profile/{accountID}/{transactionID}:   
    get:
      tags:
      - User Module
      summary: transaction's details
      description: API for fetching details of a transaction
      produces:
      - application/json
      parameters:
      - in: header
        name: Authorization
        description: Attach Bearer JWT
        type: string
        required: true
      - in: path
        name: TransactionId
        description: TransactionId to fetch
        required: true
        type: string
        schema:
            $ref: '#/definitions/TransactionDetails'
      responses:
        '200':
          description: Transaction retrieved successully
          schema:
            $ref: "#/definitions/TransactionDetailsResponse"
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
      - User Module
      summary: Update transaction
      description: API for updating a user Transaction
      produces:
      - application/json
      parameters:
      - in: header
        name: Authorization
        description: Attach Bearer JWT
        type: string
        required: true
      - in: path
        name: TransactionId
        description: TransactionId to update
        required: true
        type: string
      - in: body
        name: body
        description: Update Transaction attributes 
        required: true
        schema:
          $ref: "#/definitions/TransactionDetails"
      responses:
        '200':
          description: Transaction edited successfully
          schema:
            $ref: "#/definitions/TransactionDetailsResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error



securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string


  Transactions:
    type: object
    properties:
      AccountID:
        type: string
      TransactionID:
        type: string
      TransactionType:
        type: string
      Category:
        type: string
      Notes:
        type: string
      body:
        $ref: "#/definitions/Transaction"

  TransactionsResponse:
    type: object
    properties:
      AccountID:
        type: string
      TransactionID:
        type: string
      TransactionType:
        type: string
      Category:
        type: string
      Notes:
        type: string
      body:
        $ref: "#/definitions/Transaction"
  